<ion-header>
</ion-header>

<ion-content>
    <ion-row padding>
      <!-- Avatar -->
      <ion-col col-3>
        <img [src]="load.user.photoURL" class="avatar" alt="" onerror="this.src='./assets/imgs/default-avatar.jpg';">
      </ion-col>
      <!-- Information about user -->
      <ion-col col-6 text-center >
        <h6>{{load.numPosts}}</h6>
        <p no-padding no-margin>Posts</p>
      </ion-col>
      <ion-col col-3 text-center (click)="showConnections()">
        <h6>{{load.numConnections}}</h6>
        <p no-paddin no-margin>Peeps</p>
      </ion-col>
    </ion-row>

    <!-- Edit/follow button -->
    <ion-row no-padding no-margin>
      <ion-col no-padding no-margin col-4></ion-col>
        <ion-col no-padding no-margin text-center col-8>
          <button (click)="showEditModal()" ion-button outline small>Edit your profile</button>
          <button (click)="showOptions($event)" ion-button outline small>
              <ion-icon name="ios-more"></ion-icon>
            </button>
        </ion-col>
      <ion-col col-3></ion-col>
    </ion-row>

    <div padding>
      <p no-margin no-padding *ngIf="load.user.displayName !== undefined && load.user.displayName !== null; else showNoName" class="capitalize"><b>{{load.user.displayName}}</b></p>
      <ng-template #showNoName><p no-margin no-padding><b>Your Name Here</b></p></ng-template>
      <p no-padding no-margin class="info" *ngIf="load.user_data.info !== undefined; else showNoInfo">{{load.user_data.info}}</p>
      <ng-template #showNoInfo><p no-margin no-padding>Your About Info Here</p></ng-template>
    </div>
        
     <!-- Segments -->
    <div>
      <ion-segment [(ngModel)]="profile_segment">
        <ion-segment-button value="grid">
          <ion-icon name="apps"></ion-icon>
        </ion-segment-button>
        <ion-segment-button value="list">
          <ion-icon name="list"></ion-icon>
        </ion-segment-button>
      </ion-segment>
    </div>

    <!-- Segment content -->
    <div [ngSwitch]="profile_segment">
      <ion-list *ngSwitchCase="'grid'">
        <ion-grid>
          <ion-row >
            <ion-col col-4 *ngFor="let i of load.user_posts | sortPosts" (click)="showPostModal(i)" >
              <img [src]="i.post_imgs[0]" alt="" (press)="onHold(i)" class="grid_img">
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
  
      <ion-list *ngSwitchCase="'list'">
          <ion-card padding-left padding-right padding-bottom no-margin class="card" *ngFor="let post of load.user_posts | sortPosts">

              <ion-item>
                <ion-avatar item-left>
                  <img src="{{post.profile_img}}" onerror="this.src='./assets/imgs/default-avatar.jpg'" class="avatar-image" />
                </ion-avatar>
                <h2 style="font-weight: bold" class="capitalize">{{post.displayName}}</h2>
                <p>{{post.postedAt}}</p>
              </ion-item>
        
              <ion-slides pager>
                  <ion-slide *ngFor="let img of post.post_imgs" class="post_img">
                      <img src="{{img}}" alt="" >
                  </ion-slide>
              </ion-slides>
        
              <ion-card-content>
                <p class="capitalize"><strong>{{post.displayName}}</strong> {{post.description}}</p>
              </ion-card-content>
          </ion-card>
      </ion-list>
    </div>
  
</ion-content>
