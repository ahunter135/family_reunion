<ion-content class="main-modal">
        <div class="modal">
    
            <ion-row>
                <ion-col col-2>
                    <img [src]="post.data.profile_img" onerror="this.src='./assets/imgs/default-avatar.jpg'" class="avatar-modal" alt=""> 
                </ion-col>
    
                <ion-col col-8>
                    <p class="capitalize"><strong>{{ post.data.displayName }}</strong></p>
                    <p>{{post.data.postedAt}}</p>
                </ion-col>

                <ion-col col-2><span style="float: right; font-size: 17px" (click)="viewCtrl.dismiss()"><ion-icon name="ios-close-circle-outline"></ion-icon></span></ion-col>
    
            </ion-row>
    
            <!-- Post image -->
            <div *ngIf="!loading; else showLoading">
                <ion-slides pager>
                    <ion-slide *ngFor="let img of post.data.post_imgs"  class="post_img">
                        <img src="{{img}}" alt="">
                    </ion-slide>
                </ion-slides>
            </div>
            <ng-template #showLoading>
                <img src="./assets/imgs/loading.png" class="post_img">
            </ng-template>
    
            <ion-row text-center> 
                <ion-item>
                    <p class="capitalize"><strong>{{post.data.displayName}}</strong> {{post.data.description}}</p>
                </ion-item>
            </ion-row>
        </div>
          
    </ion-content>
