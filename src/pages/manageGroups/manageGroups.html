<ion-header>
        <ion-navbar>
          <ion-buttons>
            <button ion-button icon-only (click)="viewCtrl.dismiss()">
              <ion-icon color="white" name="ios-arrow-round-back"></ion-icon>
            </button>
          </ion-buttons>
        </ion-navbar>
        </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngFor="let item of load.user_groups">
              <ion-thumbnail item-start>
                <img src="{{item.data.photoURL}}" onerror="this.src='./assets/imgs/loading.png';" class="avatar-image">
              </ion-thumbnail>
              <h2 class="capitalize">{{item.data.group_name}}</h2>
              <p>{{item.data.members.length}} Members</p>
              <button ion-button clear (click)="manageGroup(item);" item-end>Manage</button>
            </ion-item>
          </ion-list>
    </ion-content>
