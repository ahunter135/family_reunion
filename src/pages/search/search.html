<ion-header>
    <ion-searchbar class="searchbar" (input)="getItems($event)" autocapitalize="false"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let s of search_data">
          <ion-thumbnail item-start>
            <img src="{{s.data.photoURL}}" class="avatar-image" onerror="this.src='./assets/imgs/loading.png';">
          </ion-thumbnail>
          <h2 class="capitalize">{{s.data.group_name}}</h2>
          <p>{{s.data.members.length}} Members</p>
          <button ion-button clear (click)="joinGroup(s);" *ngIf="!connected; else showNotConnected" item-end>Join Group</button>
          <ng-template #showNotConnected>
            <button ion-button clear (click)="leaveGroup(s);" item-end>Leave Group</button>
          </ng-template>
        </ion-item>
      </ion-list>
</ion-content>
