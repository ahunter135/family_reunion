<ion-content class="main-modal">
    <div class="modal">

        <ion-row>
        <ion-col col-2>
            <img [src]="post.profile_img" class="avatar-modal" alt=""> 
        </ion-col>

        <ion-col col-8>
            <p (click)="profile()" class="capitalize">{{ post.displayName }}</p>
        </ion-col>

        <!-- If you wish, you can add close icon too. Just delete comment code -->
        <ion-col col-2><span style="float: right; font-size: 17px;" (click)="viewCtrl.dismiss()"><ion-icon name="ios-close-circle-outline"></ion-icon></span></ion-col>

        </ion-row>

        <!-- Post image -->
        <div *ngIf="!loading; else showLoading">
            <ion-slides pager>
                <ion-slide *ngFor="let img of pendingPosts">
                    <img src="data:image/png;base64,{{img}}" alt="" class="post_img">
                </ion-slide>
            </ion-slides>
        </div>
        <ng-template #showLoading>
            <img src="./assets/imgs/loading.png" class="post_img">
        </ng-template>

        <ion-row text-center>
            <ion-item>
                <ion-icon name="ios-clipboard-outline" item-start></ion-icon>
                <ion-textarea type="text" [(ngModel)]="post.description" placeholder="Enter Description Here"></ion-textarea>
            </ion-item>
        </ion-row>
        <ion-row text-center>
            <button ion-button block round (click)="submit()" color="dark">
                Post
            </button>
        </ion-row>

    </div>
      
</ion-content>
